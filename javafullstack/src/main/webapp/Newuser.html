<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<script type=text/javascript>
function register(){
	var name=document.getElementById("user").value;
	var pass=document.getElementById("pass").value;
	var confirm=document.getElementById("conpass").value;
	if(name==""){
		alert("Please Enter your name");
		return false;
	}
	if(pass==""){
		alert("Please Enter your password");
		return false;
	}
    if(confirm==""){
    	alert("Please Confirm your password");
		return false;
    }
    if(pass!==confirm){
    	alert("Confirm password should be same as password");
    	return false;
    }
	return true;
}
</script>
</head>
<body>
<div class="login">
<h1 align=center>Registration Form</h1>
<form action="Useradding" onsubmit="return register()" method="post">
<table align=center>
			<tr>
			<td>Username</td>
			<td><input type="text" id="user" name="u"></td>
			</tr>
			<tr>
			<td>Password</td>
			<td><input type="password" id="pass" name="p"></td>
			</tr>
			<tr>
			<td>Confirm Password</td>
			<td><input type="password" id="conpass" name="cp"></td>
			</tr>
			<tr>
			<td></td>
			<td><input type="submit"></td>
			</tr>
</table>
</form>
</div>
</body>
</html>
